version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: liftlog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: liftlog
      POSTGRES_PASSWORD: liftlog_dev_password
      POSTGRES_DB: liftlog_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - liftlog-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: liftlog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - liftlog-network

  # pgAdmin (Optional - for database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: liftlog-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@liftlog.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - liftlog-network

volumes:
  postgres_data:
  redis_data:

networks:
  liftlog-network:
    driver: bridge
